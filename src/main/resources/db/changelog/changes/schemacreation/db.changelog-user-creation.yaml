databaseChangeLog:
  - changeSet:
      id: db.changelog-user-creation
      author: rdkln
      changes:
        - createTable:
            tableName: user
            columns:
            - column:
                name: id
                type: bigserial
                constraints:
                  primaryKey: true
            - column:
                name: name
                type: varchar
        - createTable:
            tableName: weighthistory
            columns:
            - column:
                name: id
                type: bigserial
                constraints:
                  primaryKey: true
            - column:
                name: weight
                type: decimal
            - column:
                name: weighInDate
                type: datetime
            - column:
                name: user_id
                type: bigserial
